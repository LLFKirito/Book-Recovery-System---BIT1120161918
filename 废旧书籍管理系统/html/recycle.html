<div class="page-header">

<div id="huishou">
  <form>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label>联系电话</label>
        <input class="form-control" type="text" placeholder="请输入联系电话">
        </div>
        <div class="form-group col-md-6">
        <label>联系邮箱</label>
        <input class="form-control" type="text" placeholder="请输入联系邮箱">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label>书名</label>
        <input class="form-control" type="text" placeholder="请输入书名">
        </div>
        <div class="form-group col-md-6">
        <label>作者</label>
        <input class="form-control" type="text" placeholder="请输入作者名">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label>出版发行</label>
        <input class="form-control" type="text" placeholder="请输入出版发行时间">
        </div>
        <div class="form-group col-md-6">
        <label>国际标准号（ISBN）</label>
        <input class="form-control" type="text" placeholder="请输入国际标准号">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>所属分类</label>
          <select class="form-control">
            <option selected>选择分类</option>
            <option>马克思列宁主义、毛泽东思想、邓小平理论</option>
            <option>哲学、宗教</option>
            <option>社会科学总论</option>
            <option>政治、法律</option>
            <option>军事</option>
            <option>经济</option>
            <option>文化、科学、教育、体育</option>
            <option>语言、文字</option>
            <option>文学</option>
            <option>艺术</option>
            <option>历史、地理</option>
            <option>自然科学总论</option>
            <option>数理科学和化学</option>
            <option>天文学、地球科学</option>
            <option>生物科学</option>
            <option>医药、卫生</option>
            <option>农业科学</option>
            <option>工业技术</option>
            <option>交通运输</option>
            <option>航空、航天</option>
            <option>环境科学、安全科学</option>
            <option>综合性图书</option>
          </select>
        </div>
        <div class="form-group col-md-6">
        <label>定价</label>
        <input class="form-control" type="text" placeholder="请输入定价">
        </div>
    </div>
    <div class="form-group col-md-12">
    <label for="exampleFormControlFile1">上传书籍封面</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <button type="button" onclick="alert('请登录！')" class="btn btn-primary col-md-12">上传</button>
  </form>

    <div id="modal">
      <div id="modal-content">
        <form method="post">
          <div id="form-container">
            <h1>登录</h1>
            <label class="form-label" for="username">用户名</label>
            <label id="warning-user">用户名无效！</label>
            <input type="text" name="username" id="username">

            <label class="form-label" for="password">密码</label>
            <label id="warning-pass">密码错误！</label>
            <input type="password"name="password" id="password">

            <label class="form-label" id="remember-me">记住密码:</label>
            <label class="rm-label" for="rm-yes"><input type="checkbox" name="remember-me" id="rm-yes"></label>
            <br/>
            <button type="button" id="button-login">登录</button>
            <button type="button" id="button-close">关闭</button>
          </div>
        </form>
